<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/e5a8df01df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Netflix</h2>
        <nav>
          <a href="">Início</a>
          <a href="">Filmes</a>
          <a href="">Séries</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="movie-principal">
        <div class="container">
          <h3 class="title">House of Cards</h3>
          <p class="description">
            O congressista Francis Underwood e sua mulher, Claire, fazem de tudo
            para conquistar seus objetivos, não importa o que aconteça. Um mundo
            político recheado de ganância, corrupção e luxúria na capital
            Washington.
          </p>
          <div class="botoes">
            <button role="button" class="btn"><i class="fas fa-play icon"></i>Assistir agora</button>
            <button role="button" class="btn"><i class="fas fa-info-circle icon"></i>Mais informações</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
