    <title>Netflix</title>

  <body>
    <header>
      <div class="container">
        <h2 class="logo">Netflix</h2>
        <nav>
          <a href="">Início</a>
          <a href="">Filmes</a>
          <a href="">Séries</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="movie-principal">
        <div class="container">
          <h3 class="title">House of Cards</h3>
          <p class="description">
            O congressista Francis Underwood e sua mulher, Claire, fazem de tudo
            para conquistar seus objetivos, não importa o que aconteça. Um mundo
            político recheado de ganância, corrupção e luxúria na capital
            Washington.
          </p>
          <div class="botoes">
            <button role="button" class="btn"><i class="fas fa-play"></i>Assistir agora</button>
            <button role="button" class="btn"><i class="fas fa-info-circle"></i>Mais informações</button>
          </div>
        </div>
      </div>
    </main>
     <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
